<head>

  <style>
    body {
      margin: 0;
      font-family: ui-serif, Georgia, serif;
      background: #f7f0e6;
      color: #2b2b2b;
    }

    header {
      display: flex;
      justify-content: space-between;
      padding: 22px 60px;
      font-size: 18px;
      background: #f7f0e6;
      position: sticky;
      top: 0;
      z-index: 99;
    }

    header a {
      margin-left: 24px;
      text-decoration: none;
      color: #2b2b2b;
      font-weight: 600;
    }

    header a:hover,
    header a.active {
      color: #c0392b;
    }

    .container {
      max-width: 1300px;
      margin: auto;
      padding: 40px 60px;
    }

    .page { display: none; }
    .page.active { display: block; }
  </style>

  <script>
    function showPage(id) {
      document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
      document.getElementById(id).classList.add("active");

      document.querySelectorAll("header a[data-page]").forEach(a => a.classList.remove("active"));
      const active = document.querySelector(`[data-page="${id}"]`);
      if (active) active.classList.add("active");

      scrollTo({ top: 0, behavior: "smooth" });
    }
  </script>

</head>

<body>

<header>
  <div style="font-size:22px; font-weight:700;">Aman Patel</div>
  <nav>
    <a data-page="home-section" onclick="showPage('home-section')">Home</a>
    <a href="https://amannewsletter.substack.com/" target="_blank">Blogs</a>
    <a data-page="talks-section" class="active" onclick="showPage('talks-section')">Talks</a>
  </nav>
</header>
