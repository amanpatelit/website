<head>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: "Poppins", sans-serif;
      background: #0d1117;
      color: #fff;
    }

    /* THEME TOGGLE */
    .theme-toggle {
      position: fixed;
      top: 14px;
      right: 14px;
      padding: 8px 16px;
      border-radius: 50px;
      border: 2px solid #3ea6ff;
      background: rgba(0,0,0,0.4);
      color: #3ea6ff;
      cursor: pointer;
      font-size: 0.85rem;
      backdrop-filter: blur(6px);
      z-index: 9999;
    }

    /* HERO SECTION WITH FULL BACKGROUND VIDEO */
    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    /* YouTube Video Background */
    .hero iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 220%;
      height: 140%;
      transform: translate(-50%, -50%);
      z-index: -2;
      pointer-events: none;
      filter: brightness(45%);
    }

    /* Dark overlay */
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.55);
      z-index: -1;
    }

    /* CONTENT ON TOP OF VIDEO */
    .hero-content {
      z-index: 10;
      max-width: 650px;
      padding: 20px;
      animation: fadeUp 1s ease-out;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hero-content h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .hero-content h2 {
      font-size: 1.3rem;
      font-weight: 400;
      opacity: 0.9;
      margin-bottom: 22px;
    }

    .hero-content .cta {
      padding: 14px 28px;
      background: #3ea6ff;
      color: #000;
      font-weight: 600;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1rem;
      transition: 0.2s;
      display: inline-block;
    }

    .cta:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 18px rgba(62, 166, 255, 0.4);
    }

    /* PROFILE CARD SECTION */
    .content {
      display: flex;
      justify-content: center;
      padding: 50px 16px 20px;
      background: #0d1117;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: #161b22;
      padding: 28px 22px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.08);
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      animation: fadeUp 1s ease-out;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #3ea6ff;
      margin-bottom: 10px;
    }

    h3 {
      font-size: 1.6rem;
      margin: 10px 0 6px;
    }

    .thought-line {
      font-style: italic;
      margin-bottom: 14px;
      opacity: 0.8;
    }

    .social {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin: 16px 0 18px;
    }

    .social a {
      font-size: 1.5rem;
      transition: 0.2s;
    }

    .social a:hover {
      transform: translateY(-3px);
    }

    .newsletter-btn {
      padding: 14px;
      background: #3ea6ff;
      color: #000;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
      width: 100%;
    }

    footer {
      text-align: center;
      padding: 25px;
      color: #9ca3af;
      background: #0d1117;
    }
  </style>
</head>
