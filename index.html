<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aman Patel | Sr. DevOps Engineer</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://cdn.amansdlc.com/aiwithaman.png">

  <!-- Font Awesome for icons -->
  <link 
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    crossorigin="anonymous"
  />

  <style>
    :root {
      --bg-color: #f4f6f8;
      --card-color: #ffffff;
      --text-color: #0d1117;
      --subtext-color: #4b5563;
      --link-color: #2563eb;
      --hover-color: #1d4ed8;
    }

    [data-theme="dark"] {
      --bg-color: #0d1117;
      --card-color: #161b22;
      --text-color: #e6edf3;
      --subtext-color: #8b949e;
      --link-color: #58a6ff;
      --hover-color: #1f6feb;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
      transition: background 0.4s ease, color 0.4s ease;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .card {
      background: var(--card-color);
      padding: 2.5rem 3rem;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      animation: fadeInUp 1s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--link-color);
      margin-bottom: 1.2rem;
      box-shadow: 0 0 12px rgba(37, 99, 235, 0.3);
      transition: all 0.4s ease;
    }

    img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(37, 99, 235, 0.6);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.4rem;
    }

    h2 {
      font-size: 1rem;
      color: var(--subtext-color);
      margin-bottom: 1.2rem;
    }

    .tagline {
      font-size: 1rem;
      color: var(--link-color);
      font-weight: 500;
      margin-bottom: 1.8rem;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid var(--link-color);
      animation: typing 4s steps(40, end) infinite, blink 0.6s step-end infinite alternate;
    }

    @keyframes typing {
      0% { width: 0; }
      40% { width: 100%; }
      60% { width: 100%; }
      100% { width: 0; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1.2rem;
    }

    a {
      color: var(--link-color);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      transition: 0.3s;
    }

    a:hover {
      color: var(--hover-color);
      text-decoration: underline;
    }

    .social-links i {
      font-size: 1.5rem;
      transition: all 0.3s ease;
    }

    .social-links a:hover i {
      transform: scale(1.3);
      color: var(--hover-color);
      text-shadow: 0 0 10px var(--hover-color);
    }

    .email {
      margin-top: 1.5rem;
      color: var(--subtext-color);
      font-size: 0.95rem;
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: var(--subtext-color);
      font-size: 0.9rem;
    }

    footer a {
      color: var(--link-color);
      text-decoration: none;
      font-weight: 500;
    }

    footer a:hover {
      color: var(--hover-color);
      text-decoration: underline;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--card-color);
      color: var(--link-color);
      border: 2px solid var(--link-color);
      border-radius: 20px;
      padding: 8px 14px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .theme-toggle:hover {
      background: var(--link-color);
      color: #fff;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">üåô Dark</button>

  <div class="card">
    <img src="https://cdn.amansdlc.com/aiwithaman.png" alt="Aman Patel">
    <h1>Aman Patel</h1>
    <h2>Sr. DevOps Engineer</h2>

    <p class="tagline">Let‚Äôs code & deploy with AI </p>

    <div class="social-links">
      <a href="https://www.linkedin.com/in/amanpatelofficial/" target="_blank">
        <i class="fa-brands fa-linkedin"></i>
      </a>
      <a href="https://github.com/amanpatelit" target="_blank">
        <i class="fa-brands fa-github"></i>
      </a>
    </div>

    <p class="email">üìß amanpatel.itofficial@gmail.com</p>
  </div>

  <!-- Footer -->
  <footer>
    ¬© 2025 Aman Patel | Built & Deployed with ‚òÅÔ∏è AWS Cloud
  </footer>

  <script>
    const body = document.body;
    const button = document.querySelector(".theme-toggle");

    // Theme setup
    const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
    if (prefersDark) {
      body.setAttribute("data-theme", "dark");
      button.textContent = "‚òÄÔ∏è Light";
    }

    function toggleTheme() {
      const currentTheme = body.getAttribute("data-theme");
      if (currentTheme === "dark") {
        body.removeAttribute("data-theme");
        button.textContent = "üåô Dark";
      } else {
        body.setAttribute("data-theme", "dark");
        button.textContent = "‚òÄÔ∏è Light";
      }
    }
  </script>
</body>
</html>
